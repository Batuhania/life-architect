<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b7a"/>
      <stop offset="100%" style="stop-color:#ff3347"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#ring)" stroke-width="24" opacity="0.3"/>
  <!-- Middle ring -->
  <circle cx="256" cy="256" r="110" fill="none" stroke="url(#ring)" stroke-width="20" opacity="0.5"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="url(#ring)" stroke-width="16" opacity="0.7"/>
  <!-- Bullseye center -->
  <circle cx="256" cy="256" r="24" fill="white"/>
  <!-- Glass highlight -->
  <ellipse cx="200" cy="180" rx="120" ry="80" fill="white" opacity="0.08"/>
</svg>
